language: generic
script:
- nvm use 8
- pyenv local 3.6
- npm install jsonfile json-schema-ref-parser
- node create_full_schema_file.js
- pip install jsonschema
- cp xarf_bundled_*.schema.json xarf_bundled.schema.json
- cat xarf_bundled.schema.json
- python validate.py xarf_bundled.schema.json samples/*.json

deploy:
  provider: releases
  prerelease: true
  api_key:
    secure: 
  file_glob: true
  file:
    - xarf_bundled_*.schema.json
    - xarf_deref_*.schema.json
  skip_cleanup: true
  on:
    repo: xarf/schema-discussion
    tags: true
